plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'

    // https://mvnrepository.com/artifact/jgrapht/jgrapht
    compile group: 'jgrapht', name: 'jgrapht', version: '0.7.3'

    // https://mvnrepository.com/artifact/org.jgrapht/jgrapht-ext
    compile group: 'org.jgrapht', name: 'jgrapht-ext', version: '1.5.0'
}
